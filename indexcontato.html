<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Contato</legend>
            <br>
            <label for="nome">Nome</label>
            <br>
            <input type="text" id="nome" name="name" placeholder="Digite seu nome completo">
            <br>
            <br>

            <label for="email">E-mail</label>
            <br>
            <input type="email" id="email" name="email" placeholder="email@seudominio.com">
            <br>
            <br>

            <label for="message">Mensagem</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Deixe sua mensagem aqui"></textarea>
            <br>
            <br>
            <button type="submit">Enviar</button>
        </fieldset>
    </form>
</body>
</html>
